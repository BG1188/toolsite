  <title>测试首页</title>

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .inquiry {
      background: #007bff;
      color: white;
    }
    .whatsapp {
      background: #25d366;
      color: white;
    }
